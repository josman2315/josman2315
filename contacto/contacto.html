<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Ponte en contacto con Ballers Colombia para solicitar tus tenis de baloncesto y algo más."
    />

    <meta
      name="keywords"
      content="TIENDA DE BALONCESTO, NUMEROS DE CONTACTO BALLERS, CONCTACTO BALLERS COLOMBIA, TIENDA BASKETBALL, TIENDA DEPORTIVA, BALLERS COLOMBIA, INFORMACIPÓN BALLERS COLOMBIA"
    />

    <meta name="author" content="Jose Baldovino" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/estilos.css" />

    <!-- Titulo de la Sección -->
    <title>Contacto</title>
  </head>
  <body >

    <!-- Menú de navegación -->
    <header>
      <nav id="menu">
        <ul class="menu__lista">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../acerca/acerca.html">Acerca de</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- Formulario de contacto -->
    <form class="contacto " id="contacto">
      <div class="container col-7 col-sm-7 col-md-6 col-lg-12">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-6 mx-auto">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class=" col-lg-12">
                    <div class="head text-center text-white py-3">
                      <h5>Contacto</h3>
                    </div>
                  </div>
                </div>
                <div class="form  p-lg-4 ">
                  <div class="row my-2 my-md-4 my-lg-4">
                    <div class="col-12 col-sm-6 col-12 col-md-6 col-lg-6 pb-4 pb-md-1  pb-lg-1">
                      <input type="text" class="efecto" placeholder="First Name" required>
                      <span class="Focus-border"></span>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                      <input type="text" class="efecto" placeholder="Last Name" required>
                      <span class="Focus-border"></span>
                    </div>
                  </div>
                  <div class="row pb-3">
                    <div class="col-lg-12">
                      <input type="email" class="efecto" placeholder="Email" required>
                      <span class="Focus-border"></span>
                    </div>
                  </div>
                  <div class="row pt-lg-1 pt-sm-2">
                    <div class="col-lg-12">
                      <input type="text" class="efecto" placeholder="Your Message" required>
                      <span class="Focus-border"></span>
                    </div>
                  </div>
                  <div class="row pt-4 pt-sm-4 pt-lg-5">
                    <div class="form-check col-sm-12 col-md-6 col-lg-6">
                      <h6 class="contenedorCkeckbox"><input type="checkbox" required> I'm Not a Robot </h6>
                    </div>
                    <div class="offset-5 offset-sm-5 offset-md-5 offset-lg-0 offset-xl-8 pt-sm-3 col-12 col-sm-6 col-md-6  col-lg-4">
                      <button type="submit" class="btn1">SEND MESSAGE</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    
    <!-- Pie de pagina -->
    <footer>
      <button>
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
      <button>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>

    <!-- Import icons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
